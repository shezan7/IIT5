    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="width: 280px;height: 40px;padding: 6px 12px;" required=""></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required=""></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" required=""></div>
                <div class="form-group"><input class="form-control" type="text" name="Name" placeholder="Name" required=""></div>
                <div class="form-group"><input class="form-control" type="text" name="Programme" placeholder="Programme" required=""></div>
                <div class="form-group"><input class="form-control" type="text" name="Barch" placeholder="Batch" required=""></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(83,146,204);">Submit</button></div>
                <p>A confirmation code will be sent to email address.</p>
                <div class="form-group"><input class="form-control" type="text" name="Confirmation Code" placeholder="Confirmation Code" required=""></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(235,59,96);">Sign Up</button></div><a class="already" href="login.html">You already have an account? Login here.</a></form>
